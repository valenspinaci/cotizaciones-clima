<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos propios-->
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://kit.fontawesome.com/003e8723d4.css" crossorigin="anonymous">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body class="body">
    <header>
        <nav class="navbar text-bg-primary border-bottom border-light">
            <div class="container-fluid barra">
                <div id="containerBienvenida"></div>
                <form class="d-flex flex-lg-row align-items-center" id="formCiudad"> 
                    <!--<label for="city">Ciudad:</label>-->
                    <input type="text" placeholder="Ciudad" class="form-control me-2" name="city" id="city">
                
                    <!--<label for="state">Provincia/Estado:</label>-->
                    <input type="text" placeholder="Provincia/Estado" class="form-control me-2" name="state" id="state">
                
                    <!--<label for="country">País:</label>-->
                    <input type="text" placeholder="País" class="form-control me-2" name="country" id="country">
                
                    <button class="btn btn-outline-light" id="enviarCiudad" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="d-flex justify-content-center" id="containerDia"></div>
        </section>
        <section>
            <div id="containerProximos" class="d-flex justify-content-between flex-wrap flex-xxl-nowrap mx-2"></div>
            <div id="containerBoton" class="w-100"></div>
        </section>
    </main>
    <footer id="footer" class="w-100 text-bg-primary border-top border-light mt-auto"></footer>

    <!--Scripts-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/003e8723d4.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
